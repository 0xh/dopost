<div ng-controller=usersController><h1>Users</h1><div class=col-md-4>Search: <input class="form-control field" ng-model=query ng-change=reloadPaging(1)></div><div class=col-md-12><div class=col-md-6 ng-if="total > 0"><table class=table><thead><tr><th>Name</th><th>Email</th></tr></thead><tbody><tr ng-repeat="user in users"><td><a href="/#/users/{{ user.id }}">{{user.name}}</a></td><td>{{user.email}}</td></tr></tbody></table><ul uib-pagination boundary-links=true max-size=size items-per-page=perpage total-items=total ng-model=page ng-change=reloadPaging(page)></ul></div><div ng-if="total <= 0">No users found.</div></div></div>
