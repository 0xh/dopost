<div class="container" ng-controller="loginController">

    <div class="row">
        <div class="col-md-7 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST" action="">


                        <div class="form-group">
                            <label style="text-align: left" for="email" class="col-md-2 col-md-offset-2 control-label">Email</label>

                            <div class="col-md-4">
                                <input id="email" type="email"   class="form-control" name="email" ng-model="email" required autofocus>


                                <span class="help-block"> </span>
                                        <strong></strong>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-2 col-md-offset-2 control-label" style="text-align: left">Password</label>

                            <div class="col-md-4">
                                <input id="password" type="password" class="form-control" name="password" ng-model="password" required>


                                <span class="help-block">
                                        <strong></strong>
                                    </span>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button ng-click="login()" class="btn btn-primary">
                                    Login
                                </button>

                                <a class="btn btn-link" href="">
                                    Forgot Your Password?
                                </a>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <img style="width: 157px; height: 38px; cursor: pointer" src="/images/google.png" alt="Sign in with Google" ng-click="loginWithGoogle()">

                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
